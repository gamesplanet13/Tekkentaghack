<!DOCTYPE html><html lang="en">

    h1 {

    .button {

    .status {

    .flash-button, .manual-button {

      padding: 15px 30px;
      background-color: #28a745;
      color: white;

      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .flash-button {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }

    .download-button {
      display: inline-block;

</head>
